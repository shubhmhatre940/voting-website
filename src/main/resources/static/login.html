<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Login - Bharat e-Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family:'Poppins',sans-serif; background:#F4F6F8; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
        .login-box { background:#fff; padding:40px; width:350px; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
        .login-box h2 { text-align:center; margin-bottom:25px; color:#0D2E5E; }
        .login-box input { width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; margin-top:8px; margin-bottom:18px; }
        .btn { width:100%; padding:12px; background:#F98D2E; border:none; border-radius:8px; color:white; font-size:16px; cursor:pointer; font-weight:600; }
        .btn:hover { background:#e68022; }
        p { text-align:center; margin-top:12px; }
        a { color:#0D2E5E; text-decoration:none; font-weight:500; }
    </style>
</head>

<body>

<div class="login-box">
    <h2>Voter Login</h2>

    <form id="loginForm">
        <label>Email</label>
        <input id="email" type="email" required>

        <label>Password</label>
        <input id="password" type="password" required>

        <button class="btn" type="submit">Login</button>
    </form>

    <p>New user? <a href="register.html">Register here</a></p>
    <p><a href="admin_login.html">Admin Login</a></p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('voterId', data.voterId);
        window.location = 'vote.html';
      } else {
        alert(data.error || 'Login failed');
      }
    });
</script>

</body>
</html>
